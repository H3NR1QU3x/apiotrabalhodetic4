<!DOCTYPE html>
<html>
<head>
<style>
thead {color:green;}
tbody {color:blue;}
tfoot {color:red;}

table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>As tags THEAD, TBODY e TFOOT sendo que a THEAD é a que está verde, TBODY está a azul e TFOOT está a vermelho.</h1>

<table>
  <thead>
    <tr>
      <th>Comida</th>
      <th>Preço</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Feijoada</td>
      <td>€431</td>
    </tr>
    <tr>
      <td>Sopa da Pedra</td>
      <td>€290</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td>€721</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
